<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./scss/main.css">
    <title>Dreamfly</title>
</head>
<body id="booking-body">
    <header class="header">
        <nav class="navbar">
            <img src = "./svg/logo.svg" class="logo">
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="#" class="nav-link">Services</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Blog</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">About</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Contact</a>
                </li>
            </ul>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </nav>
    </header>
    <main id="booking-main">
        <div class="form-box">
            <div class="booking-seats-grid">
                <div class="booking-box-header">
                    <button class="button__return-button" onclick="location.href='./login.html'">Back</button>
                    <h1>Zakup biletów</h1>
                </div>
                <div class="choose-luggage-size">
                    <div class="choose-luggage-size__header">
                        <div class="dot__step">1</div>
                        <div class="luggage-box__h1">Wybierz rozmiar bagażu</div>
                    </div>
                    
                <div class="luggage-box">
                        <div class="choose-luggage-size__grid">
                            <div class="choose-luggage-size__grid__small">
                                <div class="choose-luggage-size__grid__small__description">
                                    <div class="choose-luggage-size__description__h2">Mały bagaż</div>
                                    <div class="choose-luggage-size__description__p">30x45x60cm</div>
                                    <div class="choose-luggage-size__description__p">Max. 5kg</div>
                                </div>
                            </div>

                            <div class="choose-luggage-size__grid__medium">
                                <div class="choose-luggage-size__grid__medium__description">
                                    <div class="choose-luggage-size__h2">Mały bagaż</div>
                                    <div class="choose-luggage-size__p">30x45x60cm</div>
                                    <div class="choose-luggage-size__p">Max. 5kg</div>
                                </div>
                            </div>

                            <div class="choose-luggage-size__grid__large">
                                <div class="choose-luggage-size__grid__large__description">
                                    <div class="choose-luggage-size__h2">Mały bagaż</div>
                                    <div class="choose-luggage-size__p">30x45x60cm</div>
                                    <div class="choose-luggage-size__p">Max. 5kg</div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="seats-box">
                        <div class="seats-box__header">
                            <div class="dot__step">2</div>
                            <div class="luggage-box__h1">Wybierz miejsca siedzące</div>
                            <div class="luggage-box__h1">(pozostały 2)</div>
                        </div>

                        <div class="seats-box-plane">
                            <div class="plane">
                                <object id="svg-plane" data="./svg/plane.svg" type="image/svg+xml"></object>
                            </div>

                            <div class="seats-occupation-legend">
                                <div class="seats-occupation-legend__occupied">
                                    <div class="dot__occupied"></div>
                                    <p>Miejsce zajęte</p>
                                </div>

                                <div class="seats-occupation-legend__not-occupied">
                                    <div class="dot__not-occupied"></div>
                                    <p>Miejsce wolne</p>
                                </div>
                            </div>
                        </div>
                        
                        <button class="button__login-button" onclick="location.href='./login.html'">Przejdź do płatności</button>  
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="./js/plane.js"></script>
</body>
</html>
