<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./scss/main.css">
    <title>Dreamfly</title>
</head>
<body>
    <header>
        <img src = "/svg/logo.svg" class="logo">
        <nav>
            <ul class="nav-area">
                <li><a href="#">Home</a></li>
                <li><a href="#">Last Minute</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <img src = "/svg/logo.svg" class="logo">
    </header>
    <main>
        <div class="form-box">
            <div class="booking-form">
                <h1>Find a flight for yourself</h1>
                <div class="booking-form__grid">
                    <input type="text" class="button" placeholder = "Miejsce wylotu">
                    <input type="text" class="button" placeholder = "Miejsce przylotu">
                    <input class="button" onfocus="(this.type='date')" placeholder = "Data wylotu">
                    <input type="number" class="button passenger-input" placeholder = "Ilość osób">
                    <button class="booking-form__grid__input button__confirm-button" onclick="location.href='flights.html'">Szukaj lotów</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
